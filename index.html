<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Typing Game</title>
  <style>
  body{
    padding-top: 40px;
    font-family: 'Courier New', sans-serif;
    text-align: center;
  }
  #target{
    font-size: 60px;
    letter-spacing: 3px;
    height: 50px;
  }
  .info{
    color: #ccc;
  }
  .topInfo{
    height: 80px;
    font-size: 23px;
    margin: 10px;
  }
  .warning{
    color: red;
  }
  .attention{
    height: 100px;
    font-size: 15px;
    color: gray;
  }
  </style>
</head>
<body>
  <div id="topInfo" class="topInfo">Press Space Key to Start</div>
  <p id="target">word</p>
  <p class="attention">* not case-sensitive *</p>
  <p id="timer">00m 00s 000</p>
  <p class="info">
    Letters count: <span id="score">0</span>,
    Miss count: <span id="miss">0</span>
  </p>
  <script src="js/main.js"></script>
</body>
</html>
